    <script>
      // Para evitar el FOUC (Flash of Unstyled Content), este script se ejecuta antes de renderizar el body.
      // Comprueba si el tema 'dark' est√° guardado en localStorage o si es la preferencia del sistema.
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
